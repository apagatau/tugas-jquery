<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Selector</title>
    <script type="text/javascript" src="jquery-3.6.0.min.js">
    </script>
    <script type="text/javascript">
      //menghubungkan file jquery dengan html
      $(document).ready(function() {
      $("div").addClass("biru") })
    </script>
    <!-- menambahkan kelas pada elemen biru -->
    <style type="text/css">
    .biru {
      color:blue;
      font-weight:bold;}
      /* memberikan style pada tulisan */
    </style>
  </head>
  <body>
    <div>
      <p>paragraf pertama</p>
    </div>
    <div>
      <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
      </ul>
    </div>
    <!-- menampilkan tulisan -->
  </body>
</html>

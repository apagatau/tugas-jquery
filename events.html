<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Events</title>
    <script type="text/javascript" src="jquery-3.6.0.min.js">
    </script>
    <script type="text/javascript">
    //menghubungkan file jquery dengan html
    $(document).ready(function() {
    $("a").click(function() {
      alert("selamat datang di facebook") })
    }) //elemen menampilkan alert box
    </script>
  </head>
  <body>
    <!--menampilkan tulisan yang jika di klik akan membuka laman facebook-->
    <a href="http://facebook.com">
      klik disini untuk membuka facebook
    </a>
  </body>
</html>

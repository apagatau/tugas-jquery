<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sector Class</title>
    <script type="text/javascript" src="jquery-3.6.0.min.js">
    </script>
    <script type="text/javascript">
      //menghubungkan file jquery dengan html
      $(document).ready(function() {
      $("#daftar").addClass("merahkuning")
      $(".subdaftar").addClass("kuninghitam") })
      // elemen untuk menambahkan kelas baru
    </script>
    <style type="text/css">
    /* script css untuk mengubah tampilan */
    .merahkuning {
      color:red;
      font-weight:bold;
      background-color:yellow;
      padding:3px; }
    .kuninghitam{
      color:blue;
      background-color:green; }
    </style>
  </head>
  <body>
    <div>
      <p>paragraf pertama</p>
    </div>
    <div>
      <ul id="daftar">
        <li>item 1</li>
        <li class="subdaftar">item 2</li>
        <li>item 3</li>
      </ul>
    </div>
  </body>
</html>
